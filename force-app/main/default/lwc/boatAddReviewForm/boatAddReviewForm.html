<template>
  <!-- lightning data service code -->
  <!-- <lightning-record-edit-form> using boatReviewObject -->
  <lightning-record-edit-form
               object-api-name={boatReviewObject}
               onsubmit={handleSubmit}
               onsuccess={handleSuccess}>
    <lightning-messages></lightning-messages>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
           <!-- review subject field code using nameField -->
           <label for="name" class="slds-form-element__label">{labelSubject}</label>
           <lightning-input-field id="name" field-name={nameField} variant="label-hidden" required></lightning-input-field>
           <lightning-messages></lightning-messages>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">Rating</label>
          <div class="slds-form-element__control">
            <!-- add five star rating component -->
            <c-five-star-rating 
                    id="record-name"
                    onratingchange = {handleRatingChanged}
                    value={rating}
             >       
            </c-five-star-rating>
            <lightning-messages></lightning-messages>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
           <!-- review comment field code using commentField -->
           <lightning-input-field field-name={commentField} required></lightning-input-field>
           <lightning-messages></lightning-messages>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
           <!-- add submit button -->
           <lightning-button type="submit"
                        label="Submit"
                        class="slds-m-top_medium"
                        icon-name="utility:save"
                        >
            </lightning-button>
    </div>
  </lightning-record-edit-form>
  <!-- </lightning-record-edit-form> -->
</template>
